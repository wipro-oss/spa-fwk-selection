<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Single Page Applications</title>

    <link href="app/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="app/vendor/radar-chart-d3/src/radar-chart.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

  </head>

  <body>
    <header class="container">
      <h1>SPA Framework Selection</h1>
      <p>A simple SPA framework selection helper</p>
    </header>
    <div class="container">
      <div class="row">

        <div id="left" class="col-sm-6">
          <div class="panel-group" id="param-groups" role="tablist" aria-multiselectable="true">
          </div>
        </div>
        <div id="right" class="col-sm-6">
          <ul id="tabPane" class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#table">Table</a></li>
            <li role="presentation"><a href="#radar-chart">Radar</a></li>
            <li role="presentation"><a href="#bubble-chart">Bubble</a></li>
            <li role="presentation"><a href="#grouped-bar-chart">Bars</a></li>
          </ul>
          <div id="tabContent" class="tab-content">
            <div id="table" class="tab-pane active fade in"></div>
            <div id="radar-chart" class="tab-pane fade"></div>
            <div id="bubble-chart" class="tab-pane fade"></div>
            <div id="linear-bubble-chart" class="tab-pane fade"></div>
            <div id="grouped-bar-chart" class="tab-pane fade"></div>
          </div>
        </div>

      </div><!-- /.row -->
    </div><!-- /.container -->

    <script data-main="app/main.js" src="app/vendor/requirejs/require.js"></script>
  </body>
</html>
