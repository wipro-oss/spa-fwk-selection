<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Single Page Applications</title>

    <link href="app/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="app/vendor/radar-chart-d3/src/radar-chart.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

  </head>

  <body>
    <header class="container">
      <h1>SPA Framework Selection</h1>
      <p>A simple SPA framework selection helper</p>
    </header>
    <div class="container">
      <div class="row">

        <div id="left" class="col-sm-6">
          <div class="panel-group" id="param-groups" role="tablist" aria-multiselectable="true">
          </div>
        </div>
        <div id="right" class="col-sm-6">
          <div class="form-group" role="group">
            <button id="angular-js" class="btn" type="button">AngularJS <span class="badge"></span></button>
            <button id="backbone-js" class="btn" type="button">BackboneJS<span class="badge"></span></button>
            <button id="ember-js" class="btn" type="button">EmberJS<span class="badge"></span></button>
            <button id="knockout-js" class="btn" type="button">KnockoutJS<span class="badge"></span></button>
            <button id="meteor-js" class="btn" type="button">Meteor<span class="badge"></span></button>
            <button id="ext-js" class="btn" type="button">ExtJS<span class="badge"></span></button>
          </div>

        </div>

      </div><!-- /.row -->
    </div><!-- /.container -->

    <script data-main="app/main.js" src="app/vendor/requirejs/require.js"></script>
  </body>
</html>
